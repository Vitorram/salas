<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gabarito Fixo Pequeno</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  main {
    margin-top: 10px;
  }
  #gabarito-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
    grid-template-columns: repeat(8, 1fr);
    gap: 8px;

    margin: 0 auto;
    font-family: Arial, sans-serif;
  }
  .caixinha {
    display: flex;
    flex-direction: column;
    align-items: center;

    padding: 4px 6px;
    border: 1.5px solid #27a09e;
    border-radius: 4px;
    background-color: #e0f2f1;
    font-weight: bold;
    font-size: 0.85rem;
    user-select: none;
    width: 130px;
    height: 130px;
    justify-content: center;
  }
  .caixinha .numero {
    margin-bottom: 3px;
    font-size: 0.7rem;
    color: #1c758a;
  }
</style>
</head>
<body>
      <header>
    <h3>EMEF ProfÂª Maria Moraes de Oliveira</h3>
    <nav>
      <a href="index.html">Geral</a> |
      <a href="sala.html">Gabarito</a> |
      <a href="melhor.html">Melhor Sala</a>
    </nav>
  </header>
  <main>
    <h3 style="text-align:center;">Gabarito da Prova</h3>
    <div id="gabarito-container"></div>
  </main>

  <script>
    const container = document.getElementById('gabarito-container');

   
    const gabarito = [
      'A','B','C','D','E','A','B','C','D','E',
      'A','B','C','D','E','A','B','C','D','E',
      'A','B','C','D','E','A','B','C','D','E',
      'A','B','C','D','E','A','B','C','D','E',
      'A','B','C','D','E','A','B','C','D','E',
      'A','B'
    ];

    for(let i = 0; i < 52; i++) {
      const div = document.createElement('div');
      div.classList.add('caixinha');

      const num = document.createElement('div');
      num.classList.add('numero');
      num.textContent = `Q${i+1}`;

      const letra = document.createElement('div');
      letra.textContent = gabarito[i] || '-';

      div.appendChild(num);
      div.appendChild(letra);

      container.appendChild(div);
    }
  </script>
</body>
</html>
